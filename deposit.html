<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="otp.html">
      
        <div class="row form-bill">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user" style="color: #f9004d;"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>

            <label for="email"><i class="fa fa-envelope" style="color: #f9004d;"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com" required>

            <label for="adr"><i class="fa fa-address-card-o" style="color: #f9004d;"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

            <label for="ban">Beneficiary's Account Name</label>
            <input type="text" id="ban" name="name" placeholder="E.g Chisom Jide" required>

            <label for="adr">Beneficiary's Account Number</label>
            <input type="text" id="ban-1" name="number" placeholder="1559843758" required>

            <label for="adr">Beneficiary's Phone Number</label>
            <input type="text" id="bpm" name="number" placeholder="09046578756" required>

            <!-- <label for="city"><i class="fa fa-institution" style="color: #f9004d;"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Lagos" required> -->

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Lagos" required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="100242" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy; font-size: 30px; margin-right: 10px;"></i>
              <i class="fa fa-cc-amex" style="color:blue; font-size: 30px; margin-right: 10px;"></i>
              <i class="fa fa-cc-mastercard" style="color:red; font-size: 30px; margin-right: 10px;"></i>
              <i class="fa fa-cc-discover" style="color:orange; font-size: 30px; margin-right: 10px;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="8888-8888-8888-8888" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <label for="city"><i class="fa fa-institution" style="color: #f9004d;"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Lagos" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
            <label for="ban">Beneficiary's Wallet ID</label>
            <input type="text" id="bwi" name="number" placeholder="#102833" required>
          </div>
          
        </div>
        <input type="submit" value="Make Deposit" class="btn">
      </form>
    </div>
  </div>
