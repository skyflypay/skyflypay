<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login | SKyflypay</title>
    <link rel="stylesheet" href="assets/css/login-style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="home-image">
    <header class="header-area formobile-menu header--transparent black-logo-version header--sticky">
        <div class="header-wrapper" id="header-wrapper">
            <div class="header-left">
                <div class="logo">
                    <a href="index.html">
                        <img class="logo-1" src="assets/images/logo/skyflypaywhite.png" alt="Logo Images">
                        <img class="logo-2" src="assets/images/logo/skyflypayblack.png" alt="Logo Images">
                    </a>
                </div>
            </div>
            <div class="header-right">
                <!-- Start Humberger Menu  -->
                <div class="humberger-menu d-block d-lg-none pl--20">
                    <span class="menutrigger text-white">
                        <i data-feather="menu"></i>
                    </span>
                </div>
                <!-- End Humberger Menu  -->
                <!-- Start Close Menu  -->
                <div class="close-menu d-block d-lg-none">
                    <span class="closeTrigger">
                        <i data-feather="x"></i>
                    </span>
                </div>
                <!-- End Close Menu  -->
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login"><img src="assets/images/logo/skyflyloginlogo.png" /></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field password">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="btn btn-layer">
                    <div class="btn-layer">
                    </div>
                    <input type="submit" value="Login" onclick="check(this.form)">
                </div>
            </form>
        </div>
    </div>
    </div>

    <script>
        function check(form) {
            if (form.email.value === "emekaidabor@gmail.com" && form.password.value === "emeka5489") {
                window.open("flashing-digital.html");
            }
            else if (form.email.value === "" || form.password.value === "") {
                $(document).ready(function () {
                    $(".btn-filled").click(function () {
                        $(".message").append(" <b>Both fields are required</b>.");
                    });
                });
            }
            else {
                alert("Email address or password is incorrect");
            }
        }

        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

</body>

</html>
