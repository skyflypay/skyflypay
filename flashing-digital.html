<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flashing digital | SkyflyPay</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome.css">
    <link rel="stylesheet" href="assets/css/vendor/lightbox.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .container-body {
            background-color: #ffffff;
            border: none;
            margin: 0 auto;
            padding: 10px 50px;
            border-radius: 3px;
            box-shadow: 10px 10px 10px 8px rgb(0 0 0 / 20%);
            margin-top: 20px;
            width: 44rem !important;
            margin-bottom: 80px;
        }
        .modalError {
            background-color: #efefef;
            width: 30rem;
            margin: 0 auto;
            padding: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: absolute;
            top: 40%;
            left: 33%;
        }
        @media (min-width: 320px) and (max-width: 480px) {
            .container-body {
                padding: 0;
            }
            .modalError {
                width: 19rem;
                left: 11%;
            }
        }
    </style>

</head>

<body>
    <div class="text-center mt-5">
      <form action="">
        <h2 style="color: #01648c;">Flashing Digital Bank</h2>
            <div class="container-body mt-5 pt-5">
              <div class="row">
                  <div class="col">
                    <label class="font-weight-bold float-left ml-1" for="name">Account name</label>
                    <input type="text">

                    <label class="font-weight-bold float-left ml-1" for="name">SWIFT CODE</label>
                    <input type="text">

                    <label class="font-weight-bold float-left ml-1" for="name">Date of birth</label>
                    <input type="text">

                    <label class="font-weight-bold float-left ml-1" for="name">MICR code</label>
                    <input type="text">

                    <label class="font-weight-bold float-left ml-1" for="name">Country</label>
                    <input type="text">
                  </div>

                  <div class="col">
                    <label class="font-weight-bold float-left" for="name">Account number</label>
                    <input type="text">

                    <label class="font-weight-bold float-left" for="name">Bank Name</label>
                    <input type="text">

                    <label class="font-weight-bold float-left" for="name">ID Number</label>
                    <input type="text">

                    <label class="font-weight-bold float-left" for="name">BSB Code</label>
                    <input class="red-bg" type="text">

                    <label class="font-weight-bold float-left" for="name">Branch</label>
                    <input type="text">
                  </div>

                  <div class="col">
                    <label class="font-weight-bold float-left" for="name">WP2 Security</label>
                    <input type="text">

                    <label class="font-weight-bold float-left" for="name">UPI pin/MPIN</label>
                    <input class="red-bg" type="text">

                    <label class="font-weight-bold float-left" for="name">Routing number</label>
                    <input class="red-bg" type="text">

                    <label class="font-weight-bold float-left" for="name">City</label>
                    <input type="text">

                    <label class="font-weight-bold float-left" for="name">Sort Code</label>
                    <input class="red-bg" type="text">
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-go mb-5 mt-2" style="background-color: #01648c; color: #fff;">GO</button>
            </div>
        </form>


        <div id="errorModal" class="modalError" style="display: none;">
            <h3 class="text-danger">Error Alert&nbsp;<i class="fas fa-exclamation-circle"></i></h3>
            <p>Incorrect account details. <br />Please crosscheck your details and try again.</p>
            <a style="color: #01648c; text-decoration: underline;" id="close-btn" href="#">close</a>
        </div>
     </div>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS
============================================ -->
    <!-- Modernizer JS -->
    <script src="assets/js/vendor/modernizr.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/vendor/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/stellar.js"></script>
    <script src="assets/js/vendor/particles.js"></script>
    <script src="assets/js/vendor/masonry.js"></script>
    <script src="assets/js/vendor/stickysidebar.js"></script>
    <script src="assets/js/plugins/plugins.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>


    <script>
        $('.btn-go').click(function() {
            $(this).html('<img src="./assets/images/loader.gif" style="height:20px;" />');
            $('.red-bg').css('background-color', '#e26565');

            setTimeout(() => {
                $('.container-body').css('opacity', '0.3');
                $('#errorModal').show();
                $(this).html('GO');
            }, 3000);
        })
        $('#close-btn').click(function() {
            $('#errorModal').hide();
            $('.container-body').css('opacity', '1');
        })
    </script>


</body>

</html>
