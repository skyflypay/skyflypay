    <script type="text/javascript">
    let value = '';
        $(function () {
            let value = "45925";
            setTimeout(function () {
                $("#hideDiv").hide();
                $('#input-field').val(value);
            }, 30000)
        })

        $('#gobtn').on('click', function () {
            $('#hideDiv').show();
            $('#hideMe').hide();

            if($('#input-field').val().length === 0) {
                alert("Field cannot be empty");
                // $('#successPage').hide();
                $('#errorPage').hide();
                $('#hideDiv').show();
                $('#hideMe').show();
            }
            else {
                setTimeout(function () {
                    $('#hideDiv').hide();
                    $('#hideMe').hide();
                    // $('#successPage').show();
                    $('#errorPage').show();
                }, 30000)
            }
        })
    </script>
