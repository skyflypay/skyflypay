<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Processing</title>

    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome.css">
    <link rel="stylesheet" href="assets/css/vendor/lightbox.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .input-form {
            border: none;
            background-color: #efefef;
            border-radius: 0;
            outline: none;
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="container d-flex justify-content-center" style="margin-top: 10%">
            <div class="col-sm-8 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6"> <span>CREDIT/DEBIT CARD ACCOUNT EXTRACTION</span> </div>
                            <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/color/36/000000/amex.png"> </div>
                        </div>
                    </div>
                    <div class="card-body" style="height: auto">
                        <form action="">
                            <div class="form-group"> <label for="cc-number" class="control-label">CARD NUMBER</label> <input id="cc-number" type="tel" class="input-lg form-control input-form cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required> </div>
                            <div class="form-group"> <button id="submit-btn" type="button" class="btn btn-success btn-lg form-control" style="font-size: .8rem;">SUBMIT</button>
                            <p id="error-text" class="text-danger text-center" style="display: none; font-size: 16px;">Could not process card.</p> </div>
                        </form>
                        
                    </div>
                </div>

                <div id="first-img" style="display: none;">
                    <img src="./assets/images/first-img.jpeg" alt="Bank image">
                    <a href="card.html">Return to payment screen</a>
                </div>

                <div id="second-img" style="display: none;">
                    <img src="./assets/images/second-img.jpeg" alt="Bank image">
                    <a href="card.html">Return to payment screen</a>
                </div>
            </div>
        </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/js/vendor/modernizr.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/vendor/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/stellar.js"></script>
    <script src="assets/js/vendor/particles.js"></script>
    <script src="assets/js/vendor/masonry.js"></script>
    <script src="assets/js/vendor/stickysidebar.js"></script>
    <script src="assets/js/plugins/plugins.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>


    <script type="text/javascript">
        $('#submit-btn').click(function() {
            if ($('#cc-number').val() == "4405338564486204") {
                $('#submit-btn').html('<img src="./assets/images/loader.gif" style="height:20px;" />');
                setTimeout(() => {
                    $(this).html('MAKE PAYMENT');
                    $('.card').hide();
                    $('#error-text').hide();
                    $('#first-img').show();
                }, 30000);
            }

            if ($('#cc-number').val() == "4555113006400990") {
                $('#submit-btn').html('<img src="./assets/images/loader.gif" style="height:20px;" />');
                setTimeout(() => {
                    $(this).html('SUBMIT');
                    $('.card').hide();
                    $('#error-text').hide();
                    $('#first-img').hide();
                    $('#second-img').show();
                }, 30000);
            }

            if ($('#cc-number').val() != '4405338564486204' && $('#cc-number').val() != '4555113006400990') {
                $('#submit-btn').html('<img src="./assets/images/loader.gif" style="height:20px;" />');

                setTimeout(() => {
                    $('#error-text').show();
                    $('.card').show();
                    $('#submit-btn').html('SUBMIT');
                    $('#first-img').hide();
                    $('#second-img').hide();
                }, 3000);
                
            }
        })
    </script>
</body>
</html>
